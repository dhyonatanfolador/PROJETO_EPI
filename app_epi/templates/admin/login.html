{% extends "admin/login_site.html" %}
{% load static %}

{# insere todos os estilos necessários apenas no login #}
{% block extrastyle %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0F172A;
      padding: 2rem;
    }
    .login-card {
      background-color: #1E293B;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #F1F5F9;
    }
    .login-header p {
      font-size: 0.95rem;
      color: #94A3B8;
      margin-top: 0.5rem;
    }
    .neu-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }
    .icon-inner svg {
      width: 40px;
      height: 40px;
      stroke: #6366F1;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 1px solid #475569;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #334155;
      color: #F1F5F9;
      transition: border-color 0.2s ease;
    }
    .input-group input:focus {
      border-color: #6366F1;
      outline: none;
      background-color: #1E293B;
    }
    label {
        position: absolute;
        margin-left: 20px;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        font-size: 0.85rem;
        color: #94A3B8;
        pointer-events: none;
        transition: all 0.2s ease;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.75rem;
      font-size: 0.75rem;
      background-color: #1E293B;
      padding: 0 0.25rem;
      color: #6366F1;
    }
    .input-icon {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .input-icon svg {
      width: 20px;
      height: 20px;
      stroke: #94A3B8;
    }
    .password-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4B5563;
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
    }
    .password-toggle svg {
      width: 20px;
      height: 20px;
      transition: opacity 0.2s ease;
      stroke: #94A3B8;
    }
    .password-toggle .eye-open { display: block; }
    .password-toggle .eye-closed { display: none; }
    .password-toggle.showing .eye-open { display: none; }
    .password-toggle.showing .eye-closed { display: block; }

    .error-message {
        font-size: 0.75rem;
        color: #DC2626;
        margin-top: 0.25rem;
    }
    .login-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #6366F1;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .login-btn:hover { background-color: #4F46E5; }

    .normal-icon {
      position: fixed;
      bottom: 16px;
      left: 16px;
      font-size: 1rem;
      font-weight: bold;
      color: #94A3B8;
      background-color: #1E293B;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      opacity: 0.3;
      transition: opacity 0.3s ease, background-color 0.3s ease;
      z-index: 1000;
    }
    .normal-icon:hover {
      opacity: 1;
      background-color: #334155;
    }
  </style>
{% endblock %}


{% block content %}

  <link rel="stylesheet" href="{% static 'app_epi/css/notificacao.css' %}">
  <div id="notificacao_system"></div>
  <script src="{% static 'app_epi/js/index.js' %}" defer></script>
  <script src="{% static 'app_epi/js/notificacao.js' %}" defer></script>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="neu-icon">
          <div class="icon-inner">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>
        <p>Faça login para continuar!</p>
      </div>

      <form class="login-form" method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        {% if form.errors %}
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            notificacao("error", "Usuário ou senha inválidos.");
            document.getElementById("id_username").classList.add("error");
            document.getElementById("id_password").classList.add("error");
            });
        </script>
        {% endif %}

        <div class="input-group">
        <input type="text" name="username" id="id_username" placeholder=" ">
        <label for="id_username">Usuário</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>

        <div class="input-group password-group">
          <input type="password" name="password" id="id_password" placeholder=" ">
          <label for="id_password">Senha</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
          </div>
          <button type="button" class="password-toggle neu-toggle" id="passwordToggle" aria-label="Toggle password visibility">
            <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
          
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <a href="/" class="normal-icon" title="Modo Normal">&lt;/&gt;</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("passwordToggle");
      const passwordInput = document.getElementById("id_password");

      toggleBtn.addEventListener("click", function () {
        const showing = toggleBtn.classList.toggle("showing");
        passwordInput.setAttribute("type", showing ? "text" : "password");
      });
    });
  </script>
{% endblock %}
