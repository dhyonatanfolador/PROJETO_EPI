{% csrf_token %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EPI{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'app_epi/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app_epi/css/notificacao.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

</head>
<body>
    {% block header %}{% endblock header %}
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}

    <div id="notificacao_system"></div>
    <script src="{% static 'app_epi/js/index.js' %}" defer></script>
    <script src="{% static 'app_epi/js/notificacao.js' %}" defer></script>
</body>
</html>
