{% extends "global/index.html" %}
{% block title %}Login{% endblock title %}
{% load static %}
{% block login %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F5F7FA;
            padding: 2rem;
        }

        .login-card {
            background-color: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #1A1A1A;
        }

        .login-header p {
            font-size: 0.95rem;
            color: #6B7280;
            margin-top: 0.5rem;
        }

        .neu-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .icon-inner svg {
            width: 40px;
            height: 40px;
            stroke: #4F46E5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #F9FAFB;
            transition: border-color 0.2s ease;
        }

        .input-group input:focus {
            border-color: #4F46E5;
            outline: none;
            background-color: #FFFFFF;
        }

        label {
            position: absolute;
            margin-left: 20px;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            font-size: 0.85rem;
            color: #6B7280;
            pointer-events: none;
            transition: all 0.2s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            margin-left: 0px;
            top: -0.6rem;
            left: 0.75rem;
            font-size: 0.75rem;
            background-color: #FFFFFF;
            padding: 0 0.25rem;
            color: #4F46E5;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .input-icon svg {
            width: 20px;
            height: 20px;
            stroke: #9CA3AF;
        }

        .password-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4B5563;
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            transition: opacity 0.2s ease;
            stroke: #9CA3AF;
        }

        .password-toggle .eye-open { display: block; }
        .password-toggle .eye-closed { display: none; }
        .password-toggle.showing .eye-open { display: none; }
        .password-toggle.showing .eye-closed { display: block; }

        .error-message {
            font-size: 0.75rem;
            color: #DC2626;
            margin-top: 0.25rem;
        }

        .login-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4F46E5;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-btn:hover {
            background-color: #4338CA;
        }

        .admin-icon {
            position: fixed;
            bottom: 16px;
            left: 16px;
            font-size: 1rem;
            font-weight: bold;
            color: #4B5563;
            background-color: #F3F4F6;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            opacity: 0.3;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
        }

        .admin-icon:hover {
            opacity: 1;
            background-color: #E5E7EB;
        }
    </style>

    <div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="neu-icon">
                <div class="icon-inner">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>
            <p>Fa√ßa login para continuar!</p>
        </div>

        <form class="login-form" id="loginForm" method="POST" novalidate>
            <div class="form-group">
                <div class="input-group neu-input">
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
                    <label for="email">Usuario</label>
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                </div>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <div class="input-group neu-input password-group">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" ">
                    <label for="password">Senha</label>
                    <div class="input-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                    </div>

                    <button type="button" class="password-toggle neu-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                    
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <button type="submit" class="neu-button login-btn">
                <span class="btn-text">Login</span>
            </button>
        </form>
        <a href="/admin" class="admin-icon" title="Modo Administrador">
            <span>&lt;/&gt;</span>
        </a>
    </div>
    <script src="{% static 'global/js/index.js' %}" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleBtn = document.getElementById("passwordToggle");
            const passwordInput = document.getElementById("password");

            toggleBtn.addEventListener("click", function () {
                const isShowing = toggleBtn.classList.toggle("showing");
                passwordInput.setAttribute("type", isShowing ? "text" : "password");
            });
        });
    </script>
{% endblock login %}
